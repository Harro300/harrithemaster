<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harrin Ter√§sovi Mittalaskuri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Harrin Ter√§sovi Mittalaskuri</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="password" class="form-label">Salasana</label>
                                <input type="password" class="form-control" id="password" required>
                                <div id="loginError" class="invalid-feedback d-block" style="display: none !important;"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Kirjaudu sis√§√§n</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Calculator Screen -->
    <div id="calculatorScreen" class="container d-none py-4">
        <!-- Header with Calculator Selection -->
        <div class="card shadow-lg mb-4">
            <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <h4 class="mb-0">Harrin Ter√§sovi Mittalaskuri</h4>
                    <button class="btn btn-secondary btn-sm" onclick="logout()">Kirjaudu ulos</button>
                </div>
                <hr class="my-3">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <div class="btn-group flex-wrap" role="group">
                        <button class="btn btn-outline-primary" onclick="selectCalculator('janisol-pariovi')" id="btn-janisol-pariovi">
                            Janisol Pariovi
                        </button>
                        <button class="btn btn-outline-primary" onclick="selectCalculator('janisol-kayntiovi')" id="btn-janisol-kayntiovi">
                            Janisol K√§yntiovi
                        </button>
                        <button class="btn btn-outline-primary" onclick="selectCalculator('economy-pariovi')" id="btn-economy-pariovi">
                            Economy Pariovi
                        </button>
                        <button class="btn btn-outline-primary" onclick="selectCalculator('economy-kayntiovi')" id="btn-economy-kayntiovi">
                            Economy K√§yntiovi
                        </button>
                    </div>
                    <button class="btn btn-info" onclick="openSettings()">‚öôÔ∏è Asetukset</button>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="card shadow-lg mb-4">
            <div class="card-body p-4">
                <h4 class="mb-4">Sy√∂tteet</h4>
                <div class="row">
                    <div class="col-md-6 col-lg-3">
                        <div class="mb-3">
                            <label for="mainDoorWidth" class="form-label">K√§yntioven leveys (mm)</label>
                            <input type="number" class="form-control" id="mainDoorWidth" min="500" value="795" oninput="calculate()">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3" id="sideDoorWidthContainer" style="display: none;">
                        <div class="mb-3">
                            <label for="sideDoorWidth" class="form-label">Lis√§oven leveys (mm)</label>
                            <input type="number" class="form-control" id="sideDoorWidth" min="500" value="625" oninput="calculate()">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="mb-3">
                            <label for="kickPlateHeight" class="form-label">Potkupellin oletuskorkeus (mm)</label>
                            <input type="number" class="form-control" id="kickPlateHeight" min="100" value="300" oninput="calculate()">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3" id="paneHeightInputs">
                        <div class="mb-3">
                            <label for="paneHeight1" class="form-label">Ruudun korkeus (mm)</label>
                            <input type="number" class="form-control" id="paneHeight1" min="100" value="800" oninput="calculate()">
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-success me-2" onclick="savePreset()">üíæ Tallenna</button>
                    <button class="btn btn-warning" onclick="loadPresetDialog()">üìÇ Lataa</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="card shadow-lg">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0">Tulokset</h4>
                    <div>
                        <button class="btn btn-primary me-2" onclick="copyResults(event)">üìã Kopioi</button>
                        <button class="btn btn-danger" onclick="exportToPDF()">üìÑ Vie PDF:ksi</button>
                    </div>
                </div>
                <div id="results" class="results-container">
                    <p class="text-muted text-center">Valitse laskuri ja sy√∂t√§ mitat n√§hd√§ksesi tulokset</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Asetukset</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="gapOption" class="form-label">Rako</label>
                        <select class="form-select" id="gapOption" onchange="applySettings()">
                            <option value="8">8 mm rako</option>
                            <option value="10">10 mm rako</option>
                            <option value="15">15 mm rako</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="paneCount" class="form-label">Ruutujen m√§√§r√§</label>
                        <select class="form-select" id="paneCount" onchange="applySettings()">
                            <option value="1">1 ruutu</option>
                            <option value="2">2 ruutua</option>
                            <option value="3">3 ruutua</option>
                            <option value="4">4 ruutua</option>
                            <option value="5">5 ruutua</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <label class="form-label mb-0">Dark Mode</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sulje</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Save Preset Modal -->
    <div class="modal fade" id="savePresetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tallenna esiasetus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="presetName" class="form-label">Nimi</label>
                        <input type="text" class="form-control" id="presetName" placeholder="esim. Ovi1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Peruuta</button>
                    <button type="button" class="btn btn-primary" onclick="confirmSavePreset()">Tallenna</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Preset Modal -->
    <div class="modal fade" id="loadPresetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lataa esiasetus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="presetList" class="list-group">
                        <!-- Presets will be listed here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sulje</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
